
<section class="container-orders" style="display: grid;
grid-template-columns: 1fr 1fr 1fr;
width: auto;">

<div *ngFor="let detail of orders"  id="{{detail.id}}" class="card-table-container" >
  <div class="card-table-tittle">
    <div class="number-table" style="
    display: flex;
    align-items: flex-start;
    flex-direction: column;">
      <p>Mesa: {{detail.data.table}}</p>
      <p>Cliente: {{detail.data.clientName}}</p>
    </div>
    <div *ngFor="let datas of detail.data.date">
      <p>Fecha: {{datas.monthDateYear}}</p>
      <p>Hora: {{datas.hourMinutes}}</p>
    </div>
  </div>
  <div class="tables-products">
    <table class="table" >
      <thead >
        <tr>
          <th scope="col"><span >Item</span></th>
          <th scope="col"><span>Cantidad</span></th>
        </tr>
      </thead>
      <tbody  *ngFor="let item of detail.data.products">
        <tr>
          <td class="align-left">{{item.flavors}}</td>
          <td>{{item.amount}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <p style="text-align: center;">Estado: {{detail.data.status}}</p>
  <div class="button-take-orders">
    <button class="btn-take-order" (click)="sendToPreparation(detail.id)">Tomar Pedido</button>
    <button class="btn-finish-order" (click)="giveOrderToWaiter(detail.id)">Entregar Pedido</button>
  </div>
</div>

    <option value="acepted">Aceptado</option>
    <option value="ready">Listo</option>
  </select>
</div>-->
</section>
