<div class="card-table-container" >
  <div class="card-table-tittle">
    <div class="number-table" style="
    display: flex;
    align-items: flex-start;
    flex-direction: column;">
      <p>Mesa: {{detail.data.table}}</p>
      <p>Cliente: {{detail.data.clientName}}</p>
    </div>
    <div >
      <p>Fecha: {{detail.data.monthDateYear}}</p>
      <p>Hora: {{detail.data.hourMinutes}}</p>
    </div>
  </div>
  <div class="tables-products">
    <table class="table" >
      <thead >
        <tr>
          <th scope="col"><span >Item</span></th>
          <th scope="col"><span>Cantidad</span></th>
        </tr>
      </thead>
      <tbody  *ngFor="let item of detail.data.products">
        <tr>
          <td class="align-left">{{item.flavors}}</td>
          <td>{{item.amount}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <p style="text-align: center;">Estado: {{detail.data.status}}</p>
  
  <div class="button-take-orders" >
    <ul>
      <li>Time: {{detail.data.status == 'Ready'? detail.data.readyTime : time}} </li>
    </ul>
    <select class="form-select form-select-sm"  name="{{detail.id}}" (change)="orderStatus($event)" >
      <option value="new" selected>Nuevo</option>
      <option value="accepted">Aceptado</option>
      <option value="ready">Listo</option>
    </select>
    
  </div>
  <!--
    <div class="button-take-orders">
      <button class="btn-take-order" value="accepted" name="{{detail.id}}" (click)="orderStatus($event)">Tomar Pedido</button>
      <button class="btn-finish-order" value="ready" name="{{detail.id}}"  (click)="orderStatus($event)">Entregar Pedido</button>
    </div>-->
</div>
