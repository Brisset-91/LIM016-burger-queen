<div class="card-table-container" >
  <div class="card-table-tittle">
    <div class="number-table" style="
    display: flex;
    align-items: flex-start;
    flex-direction: column;">
      <p>Mesa: {{detail.data.table}}</p>
      <p>Cliente: {{detail.data.clientName}}</p>
    </div>
    <div *ngFor="let datas of detail.data.date">
      <p>Fecha: {{datas.monthDateYear}}</p>
      <p>Hora: {{datas.hourMinutes}}</p>
    </div>
  </div>
  <div class="tables-products">
    <table class="table" >
      <thead >
        <tr>
          <th scope="col"><span >Item</span></th>
          <th scope="col"><span>Cantidad</span></th>
        </tr>
      </thead>
      <tbody  *ngFor="let item of detail.data.products">
        <tr>
          <td class="align-left">{{item.flavors}}</td>
          <td>{{item.amount}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <p style="text-align: center;">Estado: {{detail.data.status}}</p>
  <p style="text-align: center;">Time: {{detail.data.status == 'listo'? detail.data.readyTime : time}}
  </p>

  <!--<div class="button-take-orders" >
    <ul>
      <li>Time: {{time}} </li>
    </ul>
    <select class="form-select form-select-sm"  id="{{detail.id}}" name="{{deta}}" (change)="orderStatus($event)" value={{detail.data.status}}>
      <option value="pendiente" selected>Nuevo</option>
      <option value="preparacion">Aceptado</option>
      <option value="listo">Listo</option>
    </select>


  </div>-->

    <div class="button-take-orders">
      <button *ngIf="detail.data.status == 'pendiente'"  class="btn-take-order" value={{detail.data.status}} name="{{detail.id}}" id="{{detail.id}}" (click)="orderStatus($event)">Tomar Pedido</button>
      <button *ngIf="detail.data.status == 'preparacion'" class="btn-finish-order" value={{detail.data.status}} name="{{detail.id}}"  id="{{detail.id}}" (click)="orderStatus($event)">Entregar Pedido</button>
    </div>
</div>
